<div class="cloak" id='cloak'>
  <div class="newtimetable" id='newtimetable'>
    <form class="content" id="content">
      <p>课程名称：<input type="text" name="name"></p>
      <p>课程类别：<input type="text" name="type"></p>
      <p>班级数量：<input type="text" name="class"></p>
      <p>选课人数：<input type="text" name="number"></p>
      <p>课程学时：<input type="text" name="time"></p>
      <p>备注：<input type="text" name="msg"></p>
      <p><input type="button" value="提交" id="submit"></p>
      <p><input type="button" value="退出" class='quit' id='quit'></p>
    </form>
  </div>
</div>
