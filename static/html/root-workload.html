<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>教学工作量管理系统</title>
  <link rel="shortcut icon" href="../img/schoolbadge.png">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/result.css">
  <style>
    #form {
      width: 1200px;
    }
    .add-k {
      margin-top: 20px;
      padding: 10px 5px;
      background: lightblue;
      border-radius: 5px;
      border: 1px solid #bbb;
      cursor: pointer;
      transition: all .5s;
    }
    .add-k:hover {
      background: #eeeeff;
    }
  </style>
</head>

<body>
  <%- include("./header.html") %>
  <main>
    <div class="right-main">
      <div id="form">
        <h2>工作量汇总</h2>
        <table>
          <thead>
            <tr>
              <th>教师姓名</th>
              <th>工作量类别</th>
              <th>工作量名称</th>
              <th>班级数量</th>
              <th>工作量学时</th>
              <th>工作量人数</th>
              <th>合班系数</th>
              <th>工作量</th>
              <th>备注</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <% data.forEach((v) => { %>
            <tr>
              <td><%- v.user %></td>
              <td><%- v.type %></td>
              <td><%- v.name %></td>
              <td><%- v.class %></td>
              <td><%- v.time %></td>
              <td><%- v.number %></td>
              <td><%- v.k %></td>
              <td><%- v.workload %></td>
              <td><%- v.msg %></td>
              <td>
                <input type="button" value="修改">
                <input type="button" value="删除">
              </td>
            </tr>
            <% }) %>
          </tbody>
        </table>
        <input type="button" value="添加教师工作量" class="add-k">
        <input type="button" value="返回" id='back' class="add-k">
      </div>
    </div>
  </main>
  <%- include("./footer.html") %>
  <script>
    const back = document.getElementById('back')
    back.addEventListener('click', () => {
      window.history.back()
    })
  </script>
</body>

</html>
