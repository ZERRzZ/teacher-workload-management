<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>教学工作量管理系统</title>
  <link rel="shortcut icon" href="../img/schoolbadge.png">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/result.css">
</head>

<body>
  <%- include("./header.html") %>
  <main>
    <%- include("./left-main.html") %>
    <div class="right-main">
      <div id="form">
        <h2>你好! <%= user %></h2>
        <table>
          <thead>
            <tr>
              <th>课程类别</th>
              <th>课程名称</th>
              <th>课程学时</th>
              <th>选课人数</th>
              <th>合班系数</th>
              <th>工作量</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <% data.forEach((v) => { %>
            <tr>
              <td><%= v.type %></td>
              <td><%= v.name %></td>
              <td><%= v.time %></td>
              <td><%= v.number %></td>
              <td><%= v.k %></td>
              <td><%= v.workload %></td>
              <td>
                <input type="button" value="修改">
                <input type="button" value="删除">
              </td>
            </tr>
            <% }) %>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <%- include("./footer.html") %>
  <script></script>
</body>

</html>
