<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>教学工作量管理系统</title>
  <link rel="shortcut icon" href="../img/schoolbadge.png">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <%- include("./header.html") %>
    <main>
      <%- include("./left-main.html") %>
        <div class="right-main">
          <div class="cloak" id='cloak'>
            <div class="newtimetable" id='newtimetable'>
              <form class="content" id="content">
                <p>工作量类别：<input type="text" name="type" value="<%= data.type %>"></p>
                <p>工作量名称：<input type="text" name="name" value="<%= data.name %>" readonly></p>
                <p>班级数量：<input type="text" name="cclass" value="<%= data.class %>"></p>
                <p>工作量学时：<input type="text" name="time" value="<%= data.time %>"></p>
                <p>工作量人数：<input type="text" name="number" value="<%= data.number %>"></p>
                <p>合班系数：<input type="text" name="k" value="<%= data.k %>"></p>
                <p>工作量：<input type="text" name="workload" value="<%= data.workload %>"></p>
                <p>备注：<input type="text" name="msg" value="<%= data.msg %>"></p>
                <p><input type="button" value="提交" id="submit"></p>
                <p><input type="button" value="退出" class='quit' id='quit'></p>
              </form>
            </div>
          </div>
        </div>
    </main>
    <%- include("./footer.html") %>
    <script src="../js/show-result.js"></script>
</body>

</html>
